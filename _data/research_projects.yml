- title: Analyzing Pre-Publication Team Level Factors Affecting Scientific Disruption
  authors: <b> Mahdee Mushfique Kamal</b>, Raiyan Abdul Baten
  tag: Scientific-Disruption Science-Of-Science
  thumbnail: /assets/images/research/scientific_disruption.png
  details: >
    This research addresses the challenge of analyzing pre-publication team-level factors that affect scientific disruption.
    It focuses on identifying key variables and their relationships, utilizing a combination of qualitative and quantitative methods.
    The goal is to provide insights into how team dynamics and external influences contribute to the success of scientific innovations.

