<!DOCTYPE html>
<html lang="{{ site.site_config.html_lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <link href="{{ 'assets/css/default.css' | relative_url }}" rel="stylesheet">

  <!-- Page-specific override -->
  {% if page.css %}
  <link rel="stylesheet" href="{{ '/assets/css/' | append: page.css | relative_url }}">
  {% endif %}

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/assets/title.ico' | relative_url }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" style="font-family: 'Caveat', cursive;" href="{{ '/' | relative_url }}">{{ site.site_config.name }}</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% for item in site.site_config.navigation %}
          <li class="nav-item">
            <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="pt-5 mt-4">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="py-3 mt-5">
    <div class="container text-center small">
      &copy; {{ 'now' | date: "%Y" }} {{ site.site_config.name }}. All rights reserved.
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Smooth Scroll -->
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener("click", function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute("href"));
        if (target) {
          target.scrollIntoView({ behavior: "smooth" });
        }
      });
    });
  </script>

  {% if site.site_config.analytics_id %}
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.site_config.analytics_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.site_config.analytics_id }}');
  </script>
  {% endif %}
</body>
</html>
